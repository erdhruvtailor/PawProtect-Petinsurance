<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{user/header::userHeader}"></head>

<body class="g-sidenav-show bg-gray-100">

<aside th:replace="~{user/aside::userAside}"></aside>

<div class="main-content position-relative bg-gray-100 max-height-vh-100 h-100" style="width: 1000px">

    <nav th:replace="~{user/nav::userNav}"></nav>

    <div class="container-fluid">
        <div class="page-header min-height-200 border-radius-xl"
             style="background-image: url('/img/curved-images/curved0.jpg'); background-position-y: 50%;">
            <span class="mask bg-gradient-primary opacity-6"></span>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card mb-4 min-height-250">


                    <div class="card-header pb-0">
                        <h6><i class="fa-solid fa-shield-dog"></i> Active Coverage <a style="font-size: 25px !important;" class="text-secondary font-weight-bold text-xs" data-original-title="Edit user" data-toggle="tooltip" th:href="@{/policy/buyInsurance}"><i class="fa-duotone fa-solid fa-plus"></i></a></h6>
                    </div>
                    <div class="card-body px-0 pt-0 pb-2">
                        <div class="table-responsive p-0">
                            <table class="table align-items-center mb-0">
                                <thead>
                                <tr>
                                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                        Policy Number
                                    </th>
                                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                        Pet Name
                                    </th>
                                    <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                        Status
                                    </th>
                                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                        Policy Period
                                    </th>
                                    <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                        Coverage
                                    </th>
                                    <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                        Anual Limit
                                    </th>
                                    <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                        Reimbursement Rate
                                    </th>
                                    <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                        Anual Deductible
                                    </th>
                                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">
                                        Breed
                                    </th>
                                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">
                                        Type
                                    </th>
                                    <th class="text-secondary opacity-7"></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="coverage: ${coverageList}">
                                    <td class="text-xs font-weight-bold mb-0" th:text="${coverage.policyNumber}"></td>
                                    <td class="text-xs font-weight-bold mb-0" th:text="${coverage.pet.petName}"></td>
                                    <td class="align-middle text-center text-sm">
                                        <span class="badge badge-sm bg-gradient-success">Active</span>
                                        <a class="text-secondary font-weight-bold text-xs" data-original-title="Edit user"
                                           data-toggle="tooltip" th:href="@{/policy/payInsurance(id=${coverage.id})}">
                                            <i class="fa-solid fa-money-check-dollar" style="color:green;"></i>
                                        </a>
                                    </td>
                                    <td class="text-xs font-weight-bold mb-0" th:text="${coverage.policyPeriod} + ' Months'"></td>
                                    <td class="text-xs font-weight-bold mb-0" th:text="${coverage.coverage}"></td>
                                    <td class="text-xs font-weight-bold mb-0" th:text="'$'+${coverage.annualLimit}"></td>
                                    <td class="text-xs font-weight-bold mb-0" th:text="${coverage.reimbursementRate} + ' %'"></td>
                                    <td  class="text-xs font-weight-bold mb-0" th:text="'$' + ${coverage.annualDeductible}"></td>
                                    <td class="text-xs font-weight-bold mb-0" th:text="${coverage.pet.breed}"></td>
                                    <td class="text-xs font-weight-bold mb-0" th:text="${coverage.pet.petType}"></td>


                                    <td class="align-middle">
                                        <a class="text-secondary font-weight-bold text-xs" data-original-title="Edit user"
                                           data-toggle="tooltip" th:href="@{/policy/buyInsurance(id=${coverage.id})}">
                                            <i class="fas fa-edit" style="color:blue;"></i>
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="clear"></div>

    <div th:replace="~{user/footer::userFooter}"></div>
</div>
</body>
</html>
