<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{user/header::userHeader}"></head>

<body class="g-sidenav-show bg-gray-100">

<aside th:replace="~{user/aside::userAside}"></aside>

<div class="main-content position-relative bg-gray-100 max-height-vh-100 h-100">

    <nav th:replace="~{user/nav::userNav}"></nav>

    <div class="container-fluid">
        <div class="page-header min-height-300 border-radius-xl"
             style="background-image: url('/img/curved-images/curved0.jpg'); background-position-y: 50%;">
            <span class="mask bg-gradient-primary opacity-6"></span>
        </div>
        <div class="card card-body blur shadow-blur mx-4 mt-n6 overflow-hidden">
            <div class="row gx-4">
                <div class="col-auto">
                    <div class="avatar avatar-xl position-relative">
                        <img src="/img/bruce-mars.jpg" alt="profile_image" class="w-100 border-radius-lg shadow-sm">
                    </div>
                </div>
                <div class="col-auto my-auto">
                    <div class="h-100">
                        <h5 class="mb-1">
                            <span th:text="${user.getName()}"></span>
                        </h5>
                        <p class="mb-0 font-weight-bold text-sm">
                            Premium Member
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-12 col-xl-6">
                <div class="card h-100">
                    <div class="card-header pb-0 p-3">
                        <h6 class="mb-0">Platform Settings</h6>
                    </div>
                    <div class="card-body p-3">
                        <h6 class="text-uppercase text-body text-xs font-weight-bolder">Account</h6>
                        <ul class="list-group">
                            <li class="list-group-item border-0 px-0">
                                <div class="form-check form-switch ps-0">
                                    <input class="form-check-input ms-auto" type="checkbox" id="flexSwitchCheckDefault2"
                                           checked>
                                    <label class="form-check-label text-body ms-3 text-truncate w-80 mb-0"
                                           for="flexSwitchCheckDefault2">Email me when coverage Approve</label>
                                </div>
                            </li>
                        </ul>
                        <ul class="list-group">
                            <li class="list-group-item border-0 px-0">
                                <div class="form-check form-switch ps-0">
                                    <input class="form-check-input ms-auto" type="checkbox"
                                           id="flexSwitchCheckDefault3">
                                    <label class="form-check-label text-body ms-3 text-truncate w-80 mb-0"
                                           for="flexSwitchCheckDefault3">Email me when claim approved</label>
                                </div>
                            </li>
                            <li class="list-group-item border-0 px-0">
                                <div class="form-check form-switch ps-0">
                                    <input class="form-check-input ms-auto" type="checkbox" id="flexSwitchCheckDefault4"
                                           checked>
                                    <label class="form-check-label text-body ms-3 text-truncate w-80 mb-0"
                                           for="flexSwitchCheckDefault4">Email me when transaction done.</label>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-12 col-xl-6">
                <div class="card h-100">
                    <div class="card-header pb-0 p-3">
                        <div class="row">
                            <div class="col-md-8 d-flex align-items-center">
                                <h6 class="mb-0">Profile Information</h6>
                            </div>
                            <div class="col-md-4 text-end">
                                <a th:href="@{'/user/userProfile/update'(id=${userId})}">
                                    <i class="fas fa-user-edit text-secondary text-sm" data-bs-toggle="tooltip"
                                       data-bs-placement="top" title="Edit Profile"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="card-body p-3">
                        <hr class="horizontal gray-light my-4">
                        <ul class="list-group">
                            <li class="list-group-item border-0 ps-0 pt-0 text-sm"><strong class="text-dark">Full
                                Name:</strong> &nbsp; <span th:text="${user.getName()}"></span>
                            </li>
                            <li class="list-group-item border-0 ps-0 text-sm"><strong class="text-dark">Mobile:</strong>
                                &nbsp; <span th:text="${userProfile?.mobileNumber?:'N/A'}"></span>
                            </li>
                            <li class="list-group-item border-0 ps-0 text-sm"><strong class="text-dark">Email:</strong>
                                &nbsp; <span th:text="${user.getEmail()}"></span>
                            </li>
                            <li class="list-group-item border-0 ps-0 text-sm"><strong
                                    class="text-dark">Address:</strong> &nbsp; <span th:text="${userProfile?.address?:'N/A'}"></span>
                            </li>
                            <li class="list-group-item border-0 ps-0 text-sm"><strong
                                    class="text-dark">Location:</strong> &nbsp; <span th:text="${userProfile?.city?:'N/A'}"></span>
                            </li>
                            <li class="list-group-item border-0 ps-0 text-sm"><strong
                                    class="text-dark">Zip Code:</strong> &nbsp; <span th:text="${userProfile?.zipCode?:'N/A'}"></span>
                            </li>
                            <li class="list-group-item border-0 ps-0 text-sm"><strong
                                    class="text-dark">Country:</strong> &nbsp; <span th:text="${userProfile?.country?:'N/A'}"></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-12 mt-4">
                <div class="card mb-4">
                    <div class="card-header pb-0 p-3">

                    </div>
                    <div class="card-body p-3">
                        <div class="row">
                            <div class="col-xl-12 col-md-12 mb-4 text-center">
                                <a href="javascript:;" target="_blank" class="text-secondary me-xl-4 me-4">
                                    <span class="text-lg fab fa-dribbble"></span>
                                </a>
                                <a href="javascript:;" target="_blank" class="text-secondary me-xl-4 me-4">
                                    <span class="text-lg fab fa-twitter"></span>
                                </a>
                                <a href="javascript:;" target="_blank" class="text-secondary me-xl-4 me-4">
                                    <span class="text-lg fab fa-instagram"></span>
                                </a>
                                <a href="javascript:;" target="_blank" class="text-secondary me-xl-4 me-4">
                                    <span class="text-lg fab fa-pinterest"></span>
                                </a>
                                <a href="javascript:;" target="_blank" class="text-secondary me-xl-4 me-4">
                                    <span class="text-lg fab fa-github"></span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="clear"></div>

    <div th:replace="~{user/footer::userFooter}"></div>
</div>
</body>
</html>
