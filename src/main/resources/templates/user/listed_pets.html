<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{user/header::userHeader}"></head>

<body class="g-sidenav-show bg-gray-100">

<aside th:replace="~{user/aside::userAside}"></aside>

<div class="main-content position-relative bg-gray-100 max-height-vh-100 h-100" style="width: 1000px">

    <nav th:replace="~{user/nav::userNav}"></nav>

    <div class="container-fluid">
        <div class="page-header min-height-200 border-radius-xl"
             style="background-image: url('/img/curved-images/curved0.jpg'); background-position-y: 50%;">
            <span class="mask bg-gradient-primary opacity-6"></span>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card mb-4 min-height-250">


                    <div class="card-header pb-0">
                        <h6>Listed Pets</h6>
                    </div>
                    <div class="card-body px-0 pt-0 pb-2">
                        <div class="table-responsive p-0">
                            <table class="table align-items-center mb-0">
                                <thead>
                                <tr>
                                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                        Pet Name
                                    </th>
                                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">
                                        Breed
                                    </th>
                                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">
                                        Type
                                    </th>
                                    <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">

                                    </th>
                                    <th class="text-secondary opacity-7"></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="pet: ${petsList}">
                                    <td class="text-xs font-weight-bold mb-0" th:text="${pet.petName}"></td>
                                    <td class="text-xs font-weight-bold mb-0" th:text="${pet.breed}"></td>
                                    <td class="text-xs font-weight-bold mb-0" th:text="${pet.petType}"></td>
                                    <td class="text-xs font-weight-bold mb-0" th:text="${pet.createdAt}"></td>
                                    <td class="align-middle">
                                        <a class="text-secondary font-weight-bold text-xs" data-original-title="Edit user"
                                           data-toggle="tooltip" th:href="@{/pet/petForm(id=${pet.id})}">
                                            Edit
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="clear"></div>

    <div th:replace="~{user/footer::userFooter}"></div>
</div>
</body>
</html>
