    <div class="container-fluid">
        <div class="page-header min-height-200 border-radius-xl"
             style="background-image: url('/img/curved-images/curved0.jpg'); background-position-y: 50%;">
            <span class="mask bg-gradient-primary opacity-6"></span>
        </div>
        <div class="card card-body blur shadow-blur mx-4 mt-n6 overflow-hidden">

                                <hr>

                                        <select id="pets-name" name="pet" th:field="${coverageDto.pet}">
                                            <option value="" disabled selected>Select pet</option>
                                            <option th:each="pet : ${petsList}" th:value="${pet.id}" th:text="${pet.petName}"></option>
                                        </select>

                                        <a style="font-size: 25px !important;" class="text-secondary font-weight-bold text-xs" data-original-title="Edit user"
                                           data-toggle="tooltip" th:href="@{/pet/petForm}">
                                            +
                                        </a>
                                    </div>


                                    <div class='policy-period'>
                                        <label for='policy-period'>Policy Period</label>
                                        <div class="custom-select">
                                            <select id='policy-period' name="policyPeriod"
                                                    th:field="${coverageDto.policyPeriod}">
                                                <option value="3">3 Months</option>
                                                <option value="6">6 Months</option>
                                                <option value="8">8 Months</option>
                                                <option value="12">1 Year</option>
                                                <option value="24">2 Years</option>
                                                <option value="36">3 Years</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class='set'>

                                    <div class='pets-type'>
                                        <label>Type</label>
                                        <div class='radio-container'>
                                            <input checked='' id='pet-type-cat' name='petType'
                                                   th:field="${coverageDto.petType}"
                                                   type='radio' value='Cat'>
                                            <label for='pet-type-cat'>Cat</label>
                                            <input id='pet-type-dog' name='petType' th:field="${coverageDto.petType}"
                                                   type='radio'
                                                   value='dog'>
                                            <label for='pet-type-dog'>Dog</label>
                                        </div>
                                    </div>
                                    <div class='pets-gender'>
                                        <label for='pet-gender-female'>Gender</label>
                                        <div class='radio-container'>
                                            <input checked='' id='pet-gender-female' name='gender'
                                                   th:field="${coverageDto.gender}"
                                                   type='radio' value='female'>
                                            <label for='pet-gender-female'>Female</label>
                                            <input id='pet-gender-male' name='gender' th:field="${coverageDto.gender}"
                                                   type='radio'
                                                   value='male'>
                                            <label for='pet-gender-male'>Male</label>
                                        </div>
                                    </div>
                                    <div class='pets-spayed-neutered'>
                                        <label for='pet-spayed'>Spayed or Neutered</label>
                                        <div class='radio-container'>
                                            <input checked='' id='pet-spayed' name='reproductiveOrgans'
                                                   th:field="${coverageDto.reproductiveOrgans}"
                                                   type='radio' value='spayed'>
                                            <label for='pet-spayed'>Spayed</label>
                                            <input id='pet-neutered' name='reproductiveOrgans'
                                                   th:field="${coverageDto.reproductiveOrgans}"
                                                   type='radio' value='neutered'>
                                            <label for='pet-neutered'>Neutered</label>
                                        </div>
                                    </div>
                                </div>
                                <div class='pets-age'>
                                    <label for='pet-weight-0-25'>Age</label>

                                               type='radio'
                                               value='0-2'>
                                        <label for='pet-age-0-2'>0-2 years</label>
                                        <input id='pet-age-3-5' name='age' th:field="${coverageDto.age}" type='radio'

                                               th:field="${coverageDto.weight}" type='radio'
                                               value='0-25'>
                                        <label for='pet-weight-0-25'>0-25 lbs</label>
                                        <input id='pet-weight-25-50' name='weight' th:field="${coverageDto.weight}"

                                               value='25-50'>
                                        <label for='pet-weight-25-50'>25-50 lbs</label>
                                        <input id='pet-weight-50-100' name='weight' th:field="${coverageDto.weight}"

                                               value='50-100'>

                                        <label for='pet-weight-100-plus'>100+ lbs</label>
                                    </div>

                                <div class='set'>
                                    <div class='insurance-coverage'>
                                        <label for='insurance-coverage'>Coverage</label>
                                        <div class='radio-container-insirence-cover'>
                                            <input checked='' id='insurance-coverage-1' name='coverage'
                                                   th:field="${coverageDto.coverage}"
                                                   type='radio'
                                                   value='Accident + Illness'>
                                            <label for='insurance-coverage-1'>Accident + Illness</label>
                                            <input id='insurance-coverage-2' name='coverage'
                                                   th:field="${coverageDto.coverage}"
                                                   type='radio'
                                                   value='Accident Only'>
                                            <label for='insurance-coverage-2'>Accident Only</label>
                                        </div>
                                    </div>
                                    <div class='annual-limit'>
                                        <label for='annual-limit'>Annual Limit</label>
                                        <div class="custom-select">
                                            <select id='annual-limit' name='annualLimit'
                                                    th:field="${coverageDto.annualLimit}">
                                                <option value="2500">$2500</option>
                                                <option value="3000">$3000</option>
                                                <option value="4000">$4000</option>
                                                <option value="5000">$5000</option>
                                                <option value="7500">$7500</option>
                                                <option value="10000">$10000</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class='reimbursement-rate'>
                                    <label>Reimbursement Rate</label>
                                    <div class='radio-container-reimbursement-rate'>
                                        <input checked='' id='reimbursement-rate-1' name='reimbursementRate'
                                               th:field="${coverageDto.reimbursementRate}" type='radio' value='70'>
                                        <label for='reimbursement-rate-1'>70%</label>
                                        <input id='reimbursement-rate-2' name='reimbursementRate'
                                               th:field="${coverageDto.reimbursementRate}" type='radio'
                                               value='80'>
                                        <label for='reimbursement-rate-2'>80%</label>
                                        <input id='reimbursement-rate-3' name='reimbursementRate'
                                               th:field="${coverageDto.reimbursementRate}" type='radio'
                                               value='90'>
                                        <label for='reimbursement-rate-3'>90%</label>
                                    </div>
                                </div>

                                <div class='annual-deductible'>
                                    <label>Annual Deductible</label>
                                    <div class='radio-container-annual-deductible'>
                                        <input checked='' id='annual-deductible-1' name='annualDeductible'
                                               th:field="${coverageDto.annualDeductible}"
                                               type='radio' value='1000'>
                                        <label for='annual-deductible-1'>$1000</label>
                                        <input id='annual-deductible-2' name='annualDeductible'
                                               th:field="${coverageDto.annualDeductible}" type='radio'
                                               value='750'>
                                        <label for='annual-deductible-2'>$750</label>
                                        <input id='annual-deductible-3' name='annualDeductible'
                                               th:field="${coverageDto.annualDeductible}" type='radio'
