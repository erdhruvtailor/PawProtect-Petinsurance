<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{user/header::userHeader}"></head>

<body class="g-sidenav-show bg-gray-100">

<aside th:replace="~{user/aside::userAside}"></aside>

<div class="main-content position-relative bg-gray-100 max-height-vh-100 h-100">

    <nav th:replace="~{user/nav::userNav}"></nav>

    <div class="container-fluid">
        <div class="page-header min-height-200 border-radius-xl"
             style="background-image: url('/img/curved-images/curved0.jpg'); background-position-y: 50%;">
            <span class="mask bg-gradient-primary opacity-6"></span>
        </div>
        <div class="card card-body blur shadow-blur mx-4 mt-n6 overflow-hidden">
            <div class="container">
                <div class='signup-container'>
                    <div class='right-container'>
                        <form method="post" role="form text-left" th:object="${petDto}">
                            <header>
                                <h5>Pet Details</h5>
                                <div class='set'>
                                    <div class='pets-name'>
                                        <label for='pets-name'>Name</label>
                                        <input id='pets-name' name="petName" placeholder=" Pet's name"
                                               th:field="${petDto.petName}"
                                               type='text'>
                                    </div>
                                    <div class='pets-breed'>
                                        <label for='pets-breed'>Breed</label>
                                        <div class="custom-select">
                                            <select id='pets-breed' name="breed"
                                                    th:field="${petDto.breed}">
                                                <option value="0">Pet's breed</option>
                                                <option value="Labrador Retriever">Labrador Retriever</option>
                                                <option value="German Shepherd">German Shepherd</option>
                                                <option value="Golden Retriever">Golden Retriever</option>
                                                <option value="French Bulldog">French Bulldog</option>
                                                <option value="Bulldog">Bulldog</option>
                                                <option value="Poodle">Poodle</option>
                                                <option value="Beagle">Beagle</option>
                                                <option value="Rottweiler">Rottweiler</option>
                                                <option value="German Shorthaired Pointer">German Shorthaired Pointer</option>
                                                <option value="Yorkshire Terrier">Yorkshire Terrier</option>
                                                <option value="Boxer">Boxer</option>
                                                <option value="Dachshund">Dachshund</option>
                                                <option value="Siberian Husky">Siberian Husky</option>
                                                <option value="Great Dane">Great Dane</option>
                                                <option value="Doberman Pinscher">Doberman Pinscher</option>
                                                <option value="Australian Shepherd">Australian Shepherd</option>
                                                <option value="Cavalier King Charles Spaniel">Cavalier King Charles Spaniel</option>
                                                <option value="Shih Tzu">Shih Tzu</option>
                                                <option value="Boston Terrier">Boston Terrier</option>
                                                <option value="Pomeranian">Pomeranian</option>
                                                <option value="Havanese">Havanese</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class='set'>

                                    <div class='pets-type'>
                                        <label>Type</label>
                                        <div class='radio-container'>
                                            <input checked='' id='pet-type-cat' name='petType'
                                                   th:field="${petDto.petType}"
                                                   type='radio' value='Cat'>
                                            <label for='pet-type-cat'>Cat</label>
                                            <input id='pet-type-dog' name='petType' th:field="${petDto.petType}"
                                                   type='radio'
                                                   value='dog'>
                                            <label for='pet-type-dog'>Dog</label>
                                        </div>
                                    </div>
                                    <div class='pets-gender'>
                                        <label for='pet-gender-female'>Gender</label>
                                        <div class='radio-container'>
                                            <input checked='' id='pet-gender-female' name='gender'
                                                   th:field="${petDto.gender}"
                                                   type='radio' value='female'>
                                            <label for='pet-gender-female'>Female</label>
                                            <input id='pet-gender-male' name='gender' th:field="${petDto.gender}"
                                                   type='radio'
                                                   value='male'>
                                            <label for='pet-gender-male'>Male</label>
                                        </div>
                                    </div>
                                    <div class='pets-spayed-neutered'>
                                        <label for='pet-spayed'>Spayed or Neutered</label>
                                        <div class='radio-container'>
                                            <input checked='' id='pet-spayed' name='reproductiveOrgans'
                                                   th:field="${petDto.reproductiveOrgans}"
                                                   type='radio' value='spayed'>
                                            <label for='pet-spayed'>Spayed</label>
                                            <input id='pet-neutered' name='reproductiveOrgans'
                                                   th:field="${petDto.reproductiveOrgans}"
                                                   type='radio' value='neutered'>
                                            <label for='pet-neutered'>Neutered</label>
                                        </div>
                                    </div>
                                </div>
                                <div class='pets-age'>
                                    <label for='pet-weight-0-25'>Age</label>
                                    <div class='radio-container'>
                                        <input checked='' id='pet-age-0-2' name='age' th:field="${petDto.age}"
                                               type='radio'
                                               value='0-2'>
                                        <label for='pet-age-0-2'>0-2 years</label>
                                        <input id='pet-age-3-5' name='age' th:field="${petDto.age}" type='radio'
                                               value='3-5'>
                                        <label for='pet-age-3-5'>3-5 years</label>
                                        <input id='pet-age-6-8' name='age' th:field="${petDto.age}" type='radio'
                                               value='6-8'>
                                        <label for='pet-age-6-8'>6-9 years</label>
                                        <input id='pet-age-100' name='age' th:field="${petDto.age}" type='radio'
                                               value='10+'>
                                        <label for='pet-age-100'>10+ years</label>
                                    </div>
                                </div>
                                <div class='pets-weight'>
                                    <label for='pet-weight-0-25'>Weight</label>
                                    <div class='radio-container'>
                                        <input checked='' id='pet-weight-0-25' name='weight'
                                               th:field="${petDto.weight}" type='radio'
                                               value='0-25'>
                                        <label for='pet-weight-0-25'>0-25 lbs</label>
                                        <input id='pet-weight-25-50' name='weight' th:field="${petDto.weight}"
                                               type='radio'
                                               value='25-50'>
                                        <label for='pet-weight-25-50'>25-50 lbs</label>
                                        <input id='pet-weight-50-100' name='weight' th:field="${petDto.weight}"
                                               type='radio'
                                               value='50-100'>
                                        <label for='pet-weight-50-100'>50-100 lbs</label>
                                        <input id='pet-weight-100-plus' name='weight' th:field="${petDto.weight}"
                                               type='radio'
                                               value='100+'>
                                        <label for='pet-weight-100-plus'>100+ lbs</label>
                                    </div>
                                </div>
                            </header>
                            <footer>
                                <div class='set'>
                                    <button id='back'>Reset</button>
                                    <button type="submit">Add</button>
                                </div>
                            </footer>
                        </form>
                    </div>
                </div>
            </div>


        </div>
    </div>
    <div class="container-fluid py-4">

    </div>
    <div class="clear"></div>

    <div th:replace="~{user/footer::userFooter}"></div>
</div>
</body>
</html>
